<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Easybank landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Mobile First -->
  <header class="header">
    <div class="overlay"></div>
    <!--padding and margin for nav, nav itself-->
    <nav class="container flex flex-jc-sb flex-ai-c">
      <a href="/" class="header__logo">
        <img src="images/logo.svg" alt="Easybank" />
      </a>

      <!-- Hamburger menu start-->
      <a href="#" id="btnHamburger" class="header__toggle hide-for-desktop">
        <span></span>
        <span></span>
        <span></span>
      </a>
       <!-- Hamburger menu end -->

       <div class="header__links hide-for-mobile">
         <a href="#">Home</a>
         <a href="#">About</a>
         <a href="#">Contact</a>
         <a href="#">Blog</a>
         <a href="#">Careers</a>
       </div>

       <a href="#" class="hide-for-mobile button header__cta">Request Invite</a>
    </nav>

    <div class="header__menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Blog</a>
      <a href="#">Careers</a>
    </div>
  </header>
  
  <section class="hero">
    <div class="hero__image">
    </div>
    <div class="hero__text container">
      <h1>Next generation digital banking</h1>
      <p>Take your financial life online. Your Easybank account will be a one-stop-shop for spanding, saving, budgeting, inversting and much more.</p>
      <a href="#" class="button hero__cta">Request Invite</a>
    </div>
  </section>
  <script src="/app/js/scripts.js"></script>
</body>
</html>
